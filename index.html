<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Tingkat Melek Huruf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#Peta">Peta</a></li>
            <li class="nav-item"><a class="nav-link" href="#Grafik">Grafik</a></li>
            <li class="nav-item"><a class="nav-link" href="#Tabel">Tabel</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sections -->
    <div id="home" class="section" data-include="section/home.html"></div>
    <div id="Peta" class="section" data-include="section/Peta.html"></div>
    <div id="Grafik" class="section" data-include="section/grafik.html"></div>
    <div id="Tabel" class="section" data-include="section/Tabel.html"></div>
    
            <!-- Footer -->
            <div class="footer">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    AOS.init();

    // Fungsi untuk load section dan execute scripts
    async function loadSection(el) {
        const response = await fetch(el.getAttribute('data-include'));
        const html = await response.text();
        el.innerHTML = html;
        
        // Eksekusi script di dalam section
        const scripts = el.getElementsByTagName('script');
        for (let script of scripts) {
            const newScript = document.createElement('script');
            newScript.text = script.text;
            document.body.appendChild(newScript).parentNode.removeChild(newScript);
        }
    }

    // Load semua section
    document.querySelectorAll('[data-include]').forEach(loadSection);
    </script>
  </body>
</html>
